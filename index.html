<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 150px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      border: none;
      border-radius: 12px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 70px;
    }

    #no {
      background: #ccc;
      left: 190px;
    }

    /* HEARTS & SPARKLES */
    .heart, .sparkle {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp 4s linear forwards;
    }

    .sparkle {
      color: gold;
      font-size: 10px;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const buttons = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 230;
      const y = Math.random() * 110;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      question.style.opacity = 0;

      setTimeout(() => {
        question.innerText = "Alam ko naman na Yes sagot mo eh ðŸ˜â¤ï¸";
        question.style.opacity = 1;
        question.style.marginBottom = "0";
        buttons.style.display = "none";
        startHeartsAndSparkles();
      }, 600);
    });

    function startHeartsAndSparkles() {
      setInterval(() => {
        // HEART
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 25 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);

        // SPARKLE
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.innerText = "âœ¨";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.fontSize = Math.random() * 10 + 8 + "px";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 4000);

      }, 150); // mas marami sa original
    }
  </script>

</body>
</html>
